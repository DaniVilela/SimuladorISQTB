<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULACIÓN EXAMEN V4.0 - CERTICACIÓN ISQTB FOUNDATION </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div id="quiz-container">
            <p id="question-text"></p>
            <form id="quiz-form">
                <!-- Las opciones se generarán dinámicamente -->
            </form>
            <button id="submit-btn"><strong>Contestar</strong></button>
            <button id="next-btn" style="display: none;"><strong>Siguiente pregunta</strong></button>
            <div id="score-container">
                <p class="count-correct"><strong>Correctos: <span id="correct-count">0</span></strong></p>
                <p class="count-incorrect"><strong>Incorrectos:</strong> <span id="incorrect-count">0</span></strong>
                </p>
            </div>
        </div>
        <!-- Contador de tiempo -->
        <div id="timer-container">
            ---------------------------------------------------- <p id="timer"> 01:00:00</p>
            ----------------------------------------------------
        </div>
    </div>
    <script src="script.js"></script>
    <script src="questions.js"></script>

</body>

</html>
